<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="assets/favicons/favicon16.png" type="image/gif" sizes="16x16" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="titleBar">
      <h3>Notella</h3>
      <div id="power" class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          aria-label="notella-on-off"
          id="flexSwitchCheckChecked"
          checked
        />
        <!-- <label class="form-check-label" for="flexSwitchCheckChecked">On/Off</label> -->
      </div>
    </div>
    <div id="allData">
      <div id="noData" display="block">
        <!-- <img src="images/Search-amico.png" width="60%" /> -->
        <p id="noSaved">No Saved Text</p>
        <p id="startHighlightNow">Start Highlighting now! üßê</p>
        <br />
        <p style="color: rgb(61, 58, 58)">---- or ----</p>
      </div>

      <div class="highlight">
        <p id="count"></p>
        <p id="text"></p>
      </div>
    </div>

    <div id="view-homepage" class="d-grid gap-2">
      <button class="btn btn-warning" id="newPage">View Notella Dashboard</button>
    </div>

    <div id="tagBar">
      <p></p>
    </div>

    <!-- Loading All Scripts Here -->
    <script src="https://unpkg.com/@yaireo/tagify"></script>
    <script src="https://unpkg.com/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <script type="module" src="popup.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Loading All CSS Here -->
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://unpkg.com/@yaireo/tagify/dist/tagify.css"
      rel="stylesheet"
      type="text/css"
    />
  </body>
</html>
