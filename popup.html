<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="jquery-1.8.3.min.js"></script> -->
    <script type="module" src="popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      rel="icon"
      href="favicon_io/favicon16.png"
      type="image/gif"
      sizes="16x16"
    />
    <link rel="stylesheet" href="popup.css" />
    <style></style>
  </head>

  <body>
    <div class="titleBar">
      <h1>Notella</h1>
      <label class="switch">
        <input type="checkbox" checked />
        <span class="slider round"></span>
      </label>
    </div>
    <div class="allData">
      <div id="noData" display="block">
        <img src="images/Search-amico.png" width="60%" />
        <p id="noSaved">No Saved Text</p>
        <p id="startHighlightNow">Start Highlighting now!</p>
      </div>

      <div class="highlight">
        <p id="count"></p>
        <p id="text"></p>
      </div>
    </div>

    <button id="newPage">View Notella Dashboard</button>
  </body>
</html>
