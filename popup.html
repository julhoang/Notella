<!DOCTYPE html>
<html>
  <head>
    <link
      rel="icon"
      href="favicon_io/favicon16.png"
      type="image/gif"
      sizes="16x16"
    />
  </head>

  <body>
    <div class="titleBar">
      <h1>Notella</h1>
      <label class="switch">
        <input type="checkbox" checked />
        <span class="slider round"></span>
      </label>
    </div>
    <div class="allData">
      <div id="noData" display="block">
        <img src="images/Search-amico.png" width="60%" />
        <p id="noSaved">No Saved Text</p>
        <p id="startHighlightNow">Start Highlighting now!</p>
      </div>

      <div class="highlight">
        <p id="count"></p>
        <p id="text"></p>
      </div>
    </div>

    <button id="newPage">View Notella Dashboard</button>
    <div id="tagBar">
      <p></p>
    </div>

    <!-- Loading All Scripts Here -->
    <script src="https://unpkg.com/@yaireo/tagify"></script>
    <script src="https://unpkg.com/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <script type="module" src="popup.js"></script>

    <!-- Loading All CSS Here -->
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://unpkg.com/@yaireo/tagify/dist/tagify.css"
      rel="stylesheet"
      type="text/css"
    />
  </body>
</html>
