<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html {
        visibility: hidden;
        opacity: 0;
      }
    </style>
    <link rel="shortcut icon" href="assets/favicons/favicon.ico" />
    <title>NOTELLA</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <script src="../mainPage/js/jquery.js"></script>
  </head>

  <body>
    <div id="db-wrapper">
      <div id="page-content" class="focus">
        <!-- HORIZONTAL TOP NAVBAR / HEADER / SEARCH BAR-->
        <div class="header">
          <nav class="navbar-classic navbar navbar-expand-lg">
            <div class="ms-lg-3 d-lg-block">
              <button class="btn btn-light btn-sm text-dark" id="backBtn" style="border: 1px solid">
                <i class="bi bi-arrow-left"></i> Back To Notella Dashboard
              </button>
            </div>
          </nav>

          <a class="navbar-brand" id="brand" href="main.html"> Notella </a>
        </div>
        <!-- END OF HORIZONTAL TOP NAVBAR / HEADER / SEARCH BAR-->

        <!-- PAGE MAIN CONTAINER -->
        <div class="bg-white pt-10 pb-21"></div>
        <div class="container-fluid mt-n22 px-6">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
              <!-- Page header -->
              <div>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="mb-2 mb-lg-0">
                    <h3 class="mb-0 fw-bold text-white pageHeading">‚≠ê FOCUS MODE</h3>
                  </div>
                  <div>
                    <!-- TODO create CTA, perhaps Share? -->
                    <a href="main.html" class="btn btn-white cta d-none" style="margin-right: 2rem">
                      Share Your Highlights
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- CARDS SECTION -->
            <div class="row my-5">
              <div class="overview">
                <div class="overviewBold">Source:</div>
                <span id="source"></span>
              </div>
              <div class="overview" id="project-overview">
                <div class="overviewBold">Projects:</div>
                <span id="project"></span>
              </div>
              <div class="overview">
                <div class="overviewBold">Tags:</div>
                <span id="tags"></span>
              </div>
              <div id="allData"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Are you sure you want to delete item?
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">You won't be able to revert change</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light text-dark" data-bs-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- External JS Scripts -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
      <script src="https://unpkg.com/@yaireo/tagify"></script>
      <script src="https://unpkg.com/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>

      <!-- Internal JS Scripts -->
      <script type="module" src="focusScript.js"></script>
      <script src="../mainPage/js/interactions.js"></script>

      <!-- Loading all CSS -->
      <link
        href="https://unpkg.com/@yaireo/tagify/dist/tagify.css"
        rel="stylesheet"
        type="text/css"
      />
      <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css"
      />
      <link
        rel="stylesheet"
        href="https://unpkg.com/bootstrap-table@1.18.3/dist/extensions/sticky-header/bootstrap-table-sticky-header.css"
      />
      <link
        href="https://unpkg.com/bootstrap-table@1.18.3/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.css"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="../theme.css" />
    </div>
  </body>
</html>
